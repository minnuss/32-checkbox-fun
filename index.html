<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Checkbox fun</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="checkbox">
        <div class="checkbox__content">
            <h2>Choose your project options</h2>

            <div class="toggle__container">
                <input type="checkbox" id="good" class="toggle good">
                <label for="good" class="label">
                    <div class="ball"></div>
                </label>
                <span>Good</span>
            </div>

            <div class="toggle__container">
                <input type="checkbox" id="cheap" class="toggle cheap">
                <label for="cheap" class="label">
                    <div class="ball"></div>
                </label>
                <span>Cheap</span>
            </div>

            <div class="toggle__container">
                <input type="checkbox" id="fast" class="toggle fast">
                <label for="fast" class="label">
                    <div class="ball"></div>
                </label>
                <span>Fast</span>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
